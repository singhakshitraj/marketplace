<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lock-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .lock-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .error-code {
            font-size: 18px;
            color: #718096;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .description {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .links-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-card {
            flex: 1;
            min-width: 200px;
            padding: 25px 20px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .recruiter-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .recruiter-link:hover {
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .student-link {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-color: transparent;
        }

        .student-link:hover {
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .link-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .link-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .links-container {
                flex-direction: column;
            }

            .link-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="lock-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"/>
            </svg>
        </div>

        <h1>Access Denied</h1>
        <p class="error-code">Error 403 - Forbidden</p>
        
        <p class="description">
            You do not have permission to view this page. Please navigate to the appropriate section based on your role.
        </p>

        <div class="links-container">
            <a href="/recruiter/" class="link-card recruiter-link">
                <div class="link-title">Recruiter?</div>
                <div class="link-subtitle">Go to Recruiter Dashboard</div>
            </a>
            
            <a href="/dashboard/" class="link-card student-link">
                <div class="link-title">Student?</div>
                <div class="link-subtitle">Go to Student Section</div>
            </a>
        </div>
    </div>
</body>
</html>
