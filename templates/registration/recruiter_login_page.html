{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Login | Marketplace</title>
    <link rel="icon" type="image/x-icon" href={% static "icons8-favicon-94.png" %}>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Recruiter Login</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% if error_message %}
                <div class="text-red-500 font-semibold">{{error_message}}</div>
            {% endif %}
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-medium">USERNAME</label>
                {{ form.username }}
            </div>

            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-gray-700 font-medium">PASSWORD</label>
                {{ form.password }}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? <a href="{% url 'Recruiter Register Page' %}" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
